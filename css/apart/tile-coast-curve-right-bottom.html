<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Tile Coast Sand/Water Curve Right Bottom - Legend of Zelda NES</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=1024, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/loz-nes-tiles-take-apart.css" />
    <link rel="stylesheet" type="text/css" href="css/nes-utilities.css" />
    <link rel="stylesheet" type="text/css" href="css/apart/tile-coast-curve-right-bottom.css" />
  </head>
  <body>
    <div class="content">
      <header><h1>LOZ NES Tile Tests</header>
      <main>
        <h1>Tile 0804 (water brown), 0810 (water green), 0816 (water grey) - LOZ NES Tiles</h1>
        <h2>Tile Coast Water Curve Right Bottom - Brown</h2>
        <div class="tile tile-curve-right-bottom water-brown"><b class="bit bit-01"></b><b class="bit bit-02"></b><b class="bit bit-03"></b><b class="bit bit-04"></b></div>
        <h2>Tile Coast Water Curve Right Bottom - Green</h2>
        <div class="tile tile-curve-right-bottom water-green"><b class="bit bit-01"></b><b class="bit bit-02"></b><b class="bit bit-03"></b><b class="bit bit-04"></b></div>
        <h2>Tile Coast Water Curve Right Bottom - Grey</h2>
        <div class="tile tile-curve-right-bottom water-grey"><b class="bit bit-01"></b><b class="bit bit-02"></b><b class="bit bit-03"></b><b class="bit bit-04"></b></div>
      </main>
    </div>
  </body>
</html>
